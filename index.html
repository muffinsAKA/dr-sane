<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="lol.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="grain.css">    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>I'm Listening</title>
  </head>
  <body>
    <div id="container">
      <div id="border"></div>
      <div id="blocker"></div>
      <div id="questionDiv">

          Content was flagged by ChatGPT. <br>Are you a bad person?</br>

        <div id="submitButton">>></div>

        <div id="waiting">The doctor will be with you shortly. 
          <p>~10 seconds</p>
        </div>
      </div>
      
      <video id="video" src="https://muffinsaka.s3.amazonaws.com/blues.mp4" crossorigin="anonymous" playsinline muted autoplay loop></video>



      <div class="film-grain"></div>

      <div id="first-time"></div>
      
      <canvas id="player"></canvas>
    

      <div id="credits"><p></p></div>

      <div id="title"></div>
      <div class="stats-container">
        <div id="stats">
          <p id="x-button">[X]</p>
          <p id="chars"></p>
          <p id="chars-used">characters used<br>for voice generation</p>
          <p id="what">It costs [ $20 ] per month to generate Fraz's voice. <br></br>If you'd like to donate to help cover the extra costs you can do so below.</p>
          <a href="https://buy.stripe.com/cN23dM4cB9Uo9DGdQQ"><input type="image" id="paypal" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" /></a>
          </div>
      </div>
      
      <div class="twitter-container">
        <a href="" class="twitter-follow-button" onclick="window.open('https://twitter.com/muffinsaka', '_blank');">@muffinsAKA</a>
      </div>
    </div>
    
    <script type="module" src="./index.js"></script>

  </body>
